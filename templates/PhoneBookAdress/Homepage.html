<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <title>AdressBook</title>
</head>
<body>
<div class="container">
    <!--NAVBAR-->
    {% include "PhoneBookAdress/upper_navbar.html" %}

    <div>
    <h2 class="text-center">List of your Contats</h2>
    <ul>
    {% for person in your_contacts %}
        <li>{{ person.first_name }},{{ person.last_name }}<a href="{% url 'update' pk=person.pk %}">Edit</a></li>
    {% endfor %}
    </ul>
    </div>


    <!--FORM TO ADD PERSON-->
    <div>
        <form action="{% url 'homepage'  %}" method="post">
            {% csrf_token %}
            {{ form_add_person }}
            <input type="submit" value="Add">
        </form>
    </div>


</div>
</body>
</html>
